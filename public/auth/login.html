<body>
  <header class="login-header">

  <main class="login-container">
    <h2>Inloggen</h2>

    <form id="login-form">
      <label for="email">E-mailadres</label>
      <input type="email" id="email" placeholder="E-mailadres" required />

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Wachtwoord" required />

      <button type="submit" id="login-btn">Inloggen</button>
    </form>

    <div class="extra-links">
      <a href="#" id="forgot-password">Wachtwoord vergeten?</a>
    </div>

    <div id="message" class="message"></div>
  </main>
