<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paardenbeheer</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="main-header">
    <h1>ğŸ´ StablelinQ</h1>
  </header>

  <!-- ğŸ´ DASHBOARD -->
  <main id="dashboard" class="main-content" style="display:none;">
    <section class="dashboard">
      <div class="grid">
        <div class="tile paarden" data-tab="paarden">
          <img src="/img/icons/Paard.png" alt="Paarden icoon" class="tile-icon" />
          <span>Paarden</span>
        </div>

        <div class="tile stallen" data-tab="stallen">
          <img src="/img/icons/stal.png" alt="Stallen icoon" class="tile-icon" />
          <span>Stallen</span>
        </div>

        <div class="tile voeding" data-tab="voeding">
          <img src="/img/icons/Voeding.png" alt="Voeding icoon" class="tile-icon" />
          <span>Voeding</span>
        </div>

        <div class="tile contacten" data-tab="contacten">
          <img src="/img/icons/contact.png" alt="Contacten icoon" class="tile-icon" />
          <span>Contacten</span>
        </div>

        <div class="tile vaccinatie" data-tab="vaccinatie">
          <img src="/img/icons/Vaccinatie.png" alt="Vaccinatie icoon" class="tile-icon" />
          <span>Vaccinatie</span>
        </div>

        <div class="tile contracten" data-tab="contracten">
          <img src="/img/icons/Contract.png" alt="Contract icoon" class="tile-icon" />
          <span>Contracten</span>
        </div>

        <div class="tile trainingen" data-tab="trainingen">
          <img src="/img/icons/training.png" alt="Training icoon" class="tile-icon" />
          <span>Trainingen</span>
        </div>
      </div>
    </section>

    <section id="tab-container" class="tab-container" style="display: none;">
      <div id="tab-paarden" class="tab-content">Geen paarden gevonden.</div>
      <div id="tab-stallen" class="tab-content">Geen stallen gevonden.</div>
      <div id="tab-voeding" class="tab-content">Geen voeding ingevoerd.</div>
      <div id="tab-contacten" class="tab-content">Geen contacten gevonden.</div>
      <div id="tab-vaccinatie" class="tab-content">Geen vaccinaties.</div>
      <div id="tab-contracten" class="tab-content">Geen contracten.</div>
      <div id="tab-trainingen" class="tab-content">Geen trainingen.</div>
    </section>
  </main>

  <script src="/js/supabaseClient.js"></script>
  <script src="/js/app.js"></script>


</body>
</html>
