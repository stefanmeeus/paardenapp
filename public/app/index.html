<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header class="main-header">
    <h1>ğŸ´ StablelinQ</h1>
  </header>

  <main class="main-content">
    <!-- DASHBOARD -->
    <section id="dashboard" class="dashboard active">
      <div class="grid">
        <div class="tile" data-tab="paarden">
          <img src="../img/icons/Paard.png" alt="Paarden" />
          <span>Paarden</span>
        </div>
        <div class="tile" data-tab="stallen">
          <img src="../img/icons/stal.png" alt="Stallen" />
          <span>Stallen</span>
        </div>
        <div class="tile" data-tab="voeding">
          <img src="../img/icons/Voeding.png" alt="Voeding" />
          <span>Voeding</span>
        </div>
        <div class="tile" data-tab="contacten">
          <img src="../img/icons/contact.png" alt="Contacten" />
          <span>Contacten</span>
        </div>
        <div class="tile" data-tab="vaccinatie">
          <img src="../img/icons/vaccinatie.png" alt="Vaccinatie" />
          <span>Vaccinatie</span>
        </div>
        <div class="tile" data-tab="contracten">
          <img src="../img/icons/contract.png" alt="Contracten" />
          <span>Contracten</span>
        </div>
        <div class="tile" data-tab="trainingen">
          <img src="../img/icons/training.png" alt="Trainingen" />
          <span>Trainingen</span>
        </div>
      </div>
    </section>

    <!-- TABS -->
    <section id="tab-container" style="display: none;">
      <div id="tab-paarden" class="tab-content"></div>
      <div id="tab-stallen" class="tab-content"></div>
      <div id="tab-voeding" class="tab-content"></div>
      <div id="tab-contacten" class="tab-content"></div>
      <div id="tab-vaccinatie" class="tab-content">
        <div class="tab-header">
          <button class="back-btn" id="back-vaccinatie">â¬… Terug</button>
          <h2>ğŸ“ Vaccinatie</h2>
        </div>
        <p>Vaccinatiegegevens volgen...</p>
      </div>
      <div id="tab-contracten" class="tab-content">
        <div class="tab-header">
          <button class="back-btn" id="back-contracten">â¬… Terug</button>
          <h2>ğŸ“ Contracten</h2>
        </div>
        <p>Contractgegevens volgen...</p>
      </div>
      <div id="tab-trainingen" class="tab-content">
        <div class="tab-header">
          <button class="back-btn" id="back-trainingen">â¬… Terug</button>
          <h2>ğŸ“ Trainingen</h2>
        </div>
        <p>Trainingschemaâ€™s volgen...</p>
      </div>
    </section>
  </main>

  <!-- âœ… SCRIPT: Renderer koppelen -->
  <script type="module">
    // âœ… Correct pad volgens jouw structuur:
    // /public/app/index.html â†’ ../../js/ui/Renderer.js
    import { Renderer } from "../js/ui/Renderer.js"; // â† correct

    // Controleer of script correct geladen is
    console.log("âœ… Renderer geladen vanuit:", import.meta.url);

    const container = document.getElementById("tab-container");
    const renderer = new Renderer(container);

    console.log("âœ… Renderer geÃ¯nitialiseerd", renderer);

    const tabHandlers = {
      paarden: () => renderer.showPaarden(),
      stallen: () => renderer.showStallen(),
      voeding: () => renderer.showVoeding(),
      contacten: () => renderer.showContacten(),
      vaccinatie: () => renderer._switchToTab("tab-vaccinatie"),
      contracten: () => renderer._switchToTab("tab-contracten"),
      trainingen: () => renderer._switchToTab("tab-trainingen"),
    };

    // Klikbare tegels activeren
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", () => {
        const tab = tile.dataset.tab;
        if (tabHandlers[tab]) {
          console.log(`â¡ï¸ Open tab: ${tab}`);
          tabHandlers[tab]();
        } else {
          console.warn(`âš ï¸ Geen renderer-functie voor tab "${tab}"`);
        }
      });
    });

    // Terugknoppen koppelen
    ["vaccinatie", "contracten", "trainingen"].forEach(tab => {
      const btn = document.getElementById(`back-${tab}`);
      if (btn) {
        btn.addEventListener("click", () => renderer.showDashboard());
      }
    });
  </script>
</body>
</html>
