  <script type="module">
    import { Renderer } from "../js/ui/Renderer.js";

    const container = document.getElementById("tab-container");
    const renderer = new Renderer(container);

    const tabHandlers = {
      paarden: () => renderer.showPaarden(),
      stallen: () => renderer.showStallen(),
      voeding: () => renderer.showVoeding(),
      contacten: () => renderer.showContacten(),
      medicatie: () => renderer.showMedicatie(),
      vaccinatie: () => renderer._switchToTab("tab-vaccinatie"),
      contracten: () => renderer._switchToTab("tab-contracten"),
      trainingen: () => renderer._switchToTab("tab-trainingen"),
      voederen: () => renderer.showVoederen(),
    };

    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", () => {
        const tab = tile.dataset.tab;
        if (tabHandlers[tab]) {
          tabHandlers[tab]();
        } else {
          console.warn(`âš ï¸ Geen functie gekoppeld aan tab "${tab}"`);
        }
      });
    });

    // âœ… Alle back-buttons activeren
    ["paarden", "stallen", "voeding", "contacten", "medicatie", "vaccinatie", "contracten", "trainingen"].forEach(tab => {
      const btn = document.getElementById(`back-${tab}`);
      if (btn) {
        btn.addEventListener("click", () => renderer.showDashboard());
      }
    });
  </script>
