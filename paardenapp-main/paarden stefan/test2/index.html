<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paardenbeheer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="main-header">
    <h1>ğŸ´ Paardenbeheer</h1>
  </header>

  <main class="main-content">
    <!-- ğŸ”˜ Startscherm met tegels -->
    <section id="dashboard" class="dashboard">
      <div class="grid">
        <div class="tile paarden">
          <img src="img/icons/paard.png" alt="Paarden icoon" class="tile-icon" />
          <span>Paarden</span>
        </div>

        <div class="tile stallen">
          <img src="img/icons/stal.png" alt="Stallen icoon" class="tile-icon" />
          <span>Stallen</span>
        </div>

        <div class="tile voeding">
          <img src="img/icons/voeding.png" alt="Voeding icoon" class="tile-icon" />
          <span>Voeding</span>
        </div>

        <div class="tile contacten">
          <img src="img/icons/contact.png" alt="Contacten icoon" class="tile-icon" />
          <span>Contacten</span>
        </div>

        <div class="tile vactinatie">
          <img src="img/icons/vaccinatie.png" alt="Vaccinatie icoon" class="tile-icon" />
          <span>Vaccinatie</span>
        </div>

        <div class="tile contracten">
          <img src="img/icons/contract.png" alt="Contract icoon" class="tile-icon" />
          <span>Contracten</span>
        </div>

        <div class="tile trainingen">
          <img src="img/icons/training.png" alt="Training icoon" class="tile-icon" />
          <span>Trainingen</span>
        </div>
      </div>
    </section>

    <!-- ğŸ—‚ï¸ Dynamisch inhoudsgebied -->
    <section id="tab-container" class="tab-container" style="display: none;">
      <div id="tab-paarden" class="tab-content">Geen paarden gevonden.</div>
      <div id="tab-stallen" class="tab-content">Geen stallen gevonden.</div>
      <div id="tab-voeding" class="tab-content">Geen voeding ingevoerd.</div>
      <div id="tab-contacten" class="tab-content">Nog geen contacten.</div>
    </section>
  </main>

  <!-- Modals worden dynamisch toegevoegd door ModalManager -->

  <!-- âœ… Excel-bibliotheek -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- âœ… Hoofdscript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
